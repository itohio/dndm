syntax = "proto3";

package embedded;
option go_package = "../types";

// Counter message sent by embedded device
message Counter {
  int32 value = 1;
}

// Control message sent by host to embedded device
message Control {
  float n = 1;
}

// Request message sent by host to embedded service
message Request {
  int32 int_val = 1;
  float float_val = 2;
}

// Response message sent by embedded service to host
message Response {
  float result = 1;
  int32 counter = 2;
  float control_n = 3;
}
