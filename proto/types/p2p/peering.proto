syntax = "proto3";
package types.p2p;
option go_package = "github.com/itohio/dndm/types/p2p/types";

enum HandshakeStage {
  UNSPECIFIED_HANDSHAKE = 0;
  INITIAL = 1;
  FINAL = 2;
  UPDATE = 3;
}

message Handshake {
  string me = 1;
  string you = 2;
  HandshakeStage stage = 3;
  bytes public_key = 4;
}

message Peers {
  repeated string ids = 1;
  bool remove = 2;
}

